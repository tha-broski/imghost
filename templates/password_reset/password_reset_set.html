{% extends 'base.html' %}


{% block content %}



<form id="id_password_reset_form" method="POST">{% csrf_token %}
  <h1>Reset password</h1>
    <input name="new password" placeholder="Set new password" type="password" id="new_password1" required="true" >
    <input name="confirm password" placeholder="Confirm password" type="password" id="new_password2" required="true" >
  <button id="id_submit_btn">Set new Password</button>  
</form>



{% endblock %}
